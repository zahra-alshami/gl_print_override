<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>General Ledger</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 5px;
            text-align: left;
        }
        .debit {
            color: green;
            font-weight: bold;
        }
        .credit {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>General Ledger Report</h2>
    <p>Party: {{ filters.get("party_name", "All") }}</p>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Account</th>
                <th>Debit</th>
                <th>Credit</th>
                <th>Balance</th>
            </tr>
        </thead>
        <tbody>
            {% for row in filters.get("data", []) %}
            <tr>
                <td>{{ row.date }}</td>
                <td>{{ row.account }}</td>
                <td class="debit">{{ row.debit }}</td>
                <td class="credit">{{ row.credit }}</td>
                <td>{{ row.balance }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
